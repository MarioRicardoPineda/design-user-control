<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- Fuente 'Lato' oficial del sitio -->
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">

  <!-- Estilos css del proyecto -->
  <link rel="stylesheet" href="css/materialize.min.css">
  <link rel="stylesheet" href="css/style.css">

</head>
<body class="login-body">
  
  <header>
    <nav class="white">
      <div class="container">
        <div class="logo dark-text">App Web</div>
      </div>
    </ul>
    </nav>
  </header>

  <main class="login">
    <div class="container">
      <div class="row">
        <section class="col s12 offset-m1 m10 offset-l1 l10">
          <section class="login-container">
            <!-- Sidebar del login -->
            <article class="login-info">
              <div class="info-image">
                <img src="img/undraw_happy_announcement_ac67.svg" alt="welcome">
              </div>
              <div class="info-text">
                <h3>Registrate ahora mismo</h3>
                <p>
                  Entra, experimenta y crea nuevos usuarios, y visualizalos luego, con esta app web, construida con Angular y Spring.
                </p>
              </div>
            </article>

            <!-- Campos de inicio de sesión -->
            <form class="login-fields" action="/">
              <h3 class="segundo-color-text center">INICIO DE SESION</h3>
              <div class="input-field">
                <input type="text" name="username" id="username" 
                      autocomplete="off" class="validate"
                      pattern="^[a-zA-Z0-9_]{6,12}$">

                <label for="username">Usuario</label>
                <span class="helper-text" 
                    data-error="Debe de tener un min de 6 y un max de 12 caracteres alfanúmericos" 
                    data-success="Esta Correcto"></span>

                <i class="prefix material-icons icon">person</i>
              </div>
              <!-- campo de contraseña -->
              <div class="input-field">
                <input type="password" name="password" 
                       id="password" 
                       pattern="[0-9]{3,18}"
                       class="validate">

                <label for="password">Contraseña</label>
                <span class="helper-text" 
                    data-error="Debe de tener un min de 3 y un max de 18 caracteres numéricos" 
                    data-success="Esta Correcto"></span>

                <i class="prefix material-icons icon" id="eye-icon">visibility</i>
              </div>

              <div class="center button-container">
                <a class="btn gradiente-deg" href="index.html">
                  <i class="material-icons right">send</i>
                  <span>Iniciar sesion</span>
                </a>
              </div>
              <div class="login-footer center">
                <span class="gray-text" style="margin-right: 5px;">¿Aún no tienes una cuenta? </span>
                <a href="#" class="segundo-color-text"> Registrate aquí!</a>
              </div>
            </form>
          </section>
        </section>
      </div>
    </div>
  </main>

  <script src="js/materialize.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
